<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quote Machine!</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="quote.css">
	<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous">
	</script>
</head>
<body>
	<main role="main" class="inner cover">
	<h1 class="cover-heading">Random Quote Machine!</h1>
	<div class="quotes">
		<p id="quote" class="lead"></p>
		<p id="author"></p>
	</div>
		<p class="lead">
			<button id='newQuote' class="btn btn-lg btn-secondary">Get Quote</button>
			<button id='tweet' class="btn btn-lg btn-secondary">tweet</button>
		</p>
	</main>	
<script type="text/javascript" src="quote.js"></script>
</body>
</html>
